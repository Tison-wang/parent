server:
  port: ${spring.boot.port}
  servlet:
    context-path: /springboot
spring:
  mvc:
    static-path-pattern: /static/**
    view:
      prefix: /
      suffix: .html
    resources:
      static-locations: classpath:/static/, classpath:/blog/
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-idle: 8
        min-idle: 0
        max-active: 8
        max-wait: 0
    timeout: 3600
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/loan?serverTimezone=UTC&characterEncoding=utf-8&useSSL=false
    username: ${db.username}
    password: ${db.password}
    druid:
      initial-size: 8
      min-idle: 1
      max-active: 20
      max-wait: 60000
      time-between-eviction-runsMillis: 60000
      min-evictable-idle-timeMillis: 300000
      validation-query: select 'x' FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      use-global-data-source-stat: true
  activemq:
    broker-url: tcp://localhost:61616
    in-memory: false
    #true表示使用连接池
    pool:
      enabled: false
      #连接池最大连接数
      max-connections: 5
      #空闲的连接过期时间，默认为30秒
      idle-timeout: 30000
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-confirms: true
  jms:
    pub-sub-domain: true
mybatis:
  mapper-locations: classpath:sql/*.xml
  config-location: classpath:mybatis/mybatis-config.xml
  type-aliases-package: com.spring.boot.api.dao
zookeeper:
  address: 127.0.0.1:2181
  timeout: 4000
activemq:
  test:
    queue: activemq.test.queue
    topic: activemq.test.topic
